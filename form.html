<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image" sizes="128x128px" href="./Images/relogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header_section">
            <div class="contanier">
                <div class="header_item">
                    <div class="header_titleblock">
                        <img class="header_img" src="./Images/relogo.png" alt="">
                        <div class="header_title">Сытый Обжора</div>
                    </div>
                    <nav class="header_nav">
                        <a href="index.html" class="header_a">Главная</a>
                        <a href="index.html" class="header_a">О нас</a>
                        <a href="dilivery.html" class="header_a">Доставка</a>
                        <a href="index.html" class="header_a">Отзывы</a>
                        <a href="#p" class="header_a">Подвал</a>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="reg__section">
            <div class="contanier">
                <div class="reg__items">
                    <form class="form__decor" action="#">
                        <div class="form-inner">
                            <button onclick="showHide('s','d')" class="form__btn">Вход/Регистрация</button>
                            <div id="s" class="register">
                                <h1>Регистрация</h1>
                                <input class="reg_inp" type="text" placeholder="Введите ваше имя">
                                <input class="reg_inp" type="text" placeholder="Введите ваше фамилию">
                                <input class="reg_inp" type="text" placeholder="Введите ваше отчество">
                                <div class="reg_item">
                                    <h2>Ваш номер телефона</h2>
                                    <input class="reg_inp" type="text" placeholder="Введите ваш номер телефона">
                                </div>
                                <div class="reg_item">
                                    <h2>Ваш Email</h2>
                                    <input class="reg_inp" type="email" placeholder="Введите ваш Email">
                                </div>
                            </div>
                            <div id="d" class="enter">
                                <h1>Вход</h1>
                                <input class="reg_inp" type="text" placeholder="Введите логин или почту">
                                <input class="reg_inp" type="password" placeholder="Введите пароль">
                                <a class="enter_a" href="">Забыл пароль?</a>
                            </div>
                            <button style="margin-top: 30px;" class="form__btn">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer__section">
            <div class="contanier">
                <div class="footer_item">
                    <div id="p" style="color: #fff; padding: 20px 0;" class="main_title">Подвал</div>
                    <nav class="footer__nav">
                        <a href="index.html" class="footer_a">Главная</a>
                        <a href="dilivery.html" class="footer_a">Доставка</a>
                        <a href="" class="footer_a">Контакты</a>
                        <a href="" class="footer_a">Контакты</a>
                        <a href="" class="footer_a">Контакты</a>
                    </nav>

                    <div class="footer__copyright">Сайт был сделан мною 2023 &#169; Все права защищены</div>
                </div>
            </div>
        </section>
    </footer>
</body>
<script src="./script.js"></script>
</html>
